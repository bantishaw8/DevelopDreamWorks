<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding list">

    <ion-list>
      <ion-item *ngFor="let p of products" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <img [src]="p.image" class="image-place" />
            </ion-col>
            <ion-col size="5">
              <ion-row class="product-description">
                {{p.name}}
              </ion-row>
              <ion-row class="product-price">
                Rs {{p.price}}
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <ion-col size="1" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="1">{{p.amount}}</ion-col>
              <ion-col size="1" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                  <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col size="9">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ p.amount * p.price | currency:'USD' }}
            </ion-col>
          </ion-row> -->
        </ion-grid>
      </ion-item>
    </ion-list>

    <!-- <ion-button expand="full" (click)="checkout()">
      Checkout
    </ion-button> -->
  </div>

</ion-content>
